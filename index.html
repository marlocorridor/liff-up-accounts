<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title data-l10n-id="app_title">Privileged app</title>
        <meta name="description" content="Manage your accounts. Budget income to track your expenses">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- styles -->
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- app js and libraries -->
        <script type="text/javascript" src="js/libs/numeral.min.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>

        <!-- localisations library -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body class="text-center">
        <section>
            HEADER
        </section>
        <section>
            INPUT
        </section>
        <section>
            <table id="account_list" class="table table-condensed">
                <colgroup>
                    <col class="col-xs-2">
                    <col class="col-xs-2">
                    <col class="col-xs-6">
                    <col class="col-xs-2">
                </colgroup>
                <thead>
                    <tr>
                        <th>ACCT</th>
                        <th>AMNT</th>
                        <th>DESC</th>
                        <th>BAL</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </body>
    <script id="row-template" type="text/template">
        <tr>
            <td>{{account}}</td>
            <td>{{amount}}</td>
            <td>
                <div>
                    {{description}}
                </div>
            </td>
            <td>{{balance}}</td>
        </tr>
    </script>
</html>
