<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title data-l10n-id="app_title">Privileged app</title>
        <meta name="description" content="Manage your accounts. Budget income to track your expenses">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- app js and libraries -->
        <script type="text/javascript" src="js/libs/numeral.min.js" defer></script>
        <script type="text/javascript" src="js/libs/formToObject.min.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>

        <!-- localisations library -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body class="text-center col-md-offset-1 col-md-10">
        <section class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/icons/icon16x16.png">
                </a>
            </div>
          </div>
        </section>
        <section>
            <table id="account_list" class="table table-condensed">
                <colgroup>
                    <col class="col-xs-2">
                    <col class="col-xs-2">
                    <col class="col-xs-6">
                    <col class="col-xs-2">
                </colgroup>
                <thead>
                    <tr>
                        <th>ACCT</th>
                        <th>AMNT</th>
                        <th>DESC</th>
                        <th>BAL</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <form id="account_form" class="form-inline">
                <div class="form-group">
                    <select style="background-color: transparent; border: 1px solid rgb(238, 238, 238); min-height: 2.4em; text-decoration: none;" id="account_id" name="account_id">
                        <option value="LIV">LIV</option>
                        <option value="CHR">CHR</option>
                        <option value="TAX+">TAX+</option>
                        <option value="BNS">BNS</option>
                        <option value="UPG">UPG</option>
                        <option value="EMG">EMG</option>
                    </select>
                    <!-- <input  id="account_id" name="account_id" type="text" class="form-control" placeholder="abbrv"> -->
                </div>
                <div class="form-group">
                    <input  id="amount_val" name="amount_val" type="text" class="form-control" placeholder="abbrv">
                </div>
                <div class="form-group">
                    <input  id="description_str" name="description_str" type="text" class="form-control" placeholder="abbrv">
                </div>
                <div class="form-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="fa fa-save"></i>
                        </button>
                    </span>
                </div>
            </form>
        </section>
    </body>
    <script id="row-template" type="text/template">
        <tr>
            <td>{{account_id}}</td>
            <td>{{amount_val}}</td>
            <td>
                <div>
                    {{description_str}}
                </div>
            </td>
            <td>{{balance}}</td>
        </tr>
    </script>
</html>
